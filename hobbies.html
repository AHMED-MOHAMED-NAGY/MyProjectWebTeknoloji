    <script>
        // Your JavaScript code will go here
        const apiKey = '626ad583';
        const searchKeyword = 'war';
        const movieList = document.getElementById('movie-list');

        // Function to fetch and display movies
        function fetchMovies() {
            fetch(`http://www.omdbapi.com/?apikey=${apiKey}&s=${searchKeyword}&type=movie`)
                .then(response => response.json())
                .then(data => {
                    if (data.Response === 'True' && data.Search) {
                        for (var movie of data.Search) {
                            const li = document.createElement('li');
                            li.textContent = movie.Title;
                            movieList.appendChild(li);
                        }
                    } else {
                        const li = document.createElement('li');
                        li.textContent = 'No movies found in the war genre.';
                        movieList.appendChild(li);
                    }
                })
                .catch(error => {
                    console.error('Error fetching the movies:', error);
                    const li = document.createElement('li');
                    li.textContent = 'Error fetching the movies. Please try again later.';
                    movieList.appendChild(li);
                });
        }

        // Fetch movies when the page loads
        window.onload = fetchMovies;
    </script>
