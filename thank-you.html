<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
</head>
<body>
    <h1>Thank You for Your Message!</h1>
    <h2>Your message are sended to email address and we will answer you at your Email address</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Message:</strong> <span id="message"></span></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formData = JSON.parse(localStorage.getItem('formData'));

            if (formData) {
                document.getElementById('name').innerText = formData.name;
                document.getElementById('email').innerText = formData.email;
                document.getElementById('message').innerText = formData.message;
                localStorage.removeItem('formData'); // Clear data from localStorage
            } else {
                // If no data found, redirect back to the form
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
