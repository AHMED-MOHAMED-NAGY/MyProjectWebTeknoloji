<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
  <form @submit.prevent="submitForm">
    <label for="name">Name:</label>
    <input type="text" id="name" v-model="name">

    <label for="email">Email:</label>
    <input type="email" id="email" v-model="email">

    <label for="message">Message:</label>
    <textarea id="message" v-model="message"></textarea>

    <button type="submit">Submit (Vue.js)</button>
    <button onclick="submitFormPlain()">Submit (Javascript)</button>
  </form>

  <div v-if="submitted">
    <h2>Thank you for your message, {{ name }}!</h2>
    <p>We'll get back to you at {{ email }} shortly.</p>
  </div>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      name: '',
      email: '',
      message: '',
      submitted: false
    },
    methods: {
      submitForm() {
        if (this.name && this.email && this.message) {
          // Form is not empty, proceed with submission
          // Here you can implement sending the form data to your server or perform any other actions
          this.submitted = true;
        } else {
          alert('Please fill out all fields.');
        }
      }
    }
  });

  function submitFormPlain() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;

    if (name && email && message) {
      // Form is not empty, proceed with submission
      // Here you can implement sending the form data to your server or perform any other actions
      document.getElementById('contactForm').submit();
    } else {
      alert('Please fill out all fields.');
    }
  }
</script>

</body>
</html>
